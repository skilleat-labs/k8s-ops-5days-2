apiVersion: v1
kind: Pod
metadata:
  name: too-much
  namespace: team-a
spec:
  containers:
  - name: c
    image: busybox
    command: ["sh", "-c", "sleep 3600"]
    resources:
      requests:
        cpu: "10"       # 의도적으로 quota 초과
        memory: "128Mi"
      limits:
        cpu: "10"
        memory: "128Mi"

